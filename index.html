<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type 4 Hairstyle Picker</title>
</head>
<body>
    <h1>Type 4 hairstyle picker</h1>
    <div class="main">
        <div class="sub1">
            <div class="desc">
                <div class="box1">
                    <p>Whats the length of your hair sis</p>
                    <input type="radio" name="length" id="twa" value="TWA"> <label for="twa">Teenie Weenie Afro</label>
                    <input type="radio" name="length" id="sl" value="SL"> <label for="sl">Shoulder Length</label>
                    <input type="radio" name="length" id="mbl" value="MBL"> <label for="mbl">Mid-back Length</label>
                    <input type="radio" name="length" id="wl" value="WL"> <label for="wl">Waist Length</label>
                </div>
                <div class="box2">
                    <p>Whats the state of your hair</p>
                    <input type="radio" name="state" id="braids" value="braids"> <label for="braids">Braids/Extensions</label>
                    <input type="radio" name="state" id="free" value="free"> <label for="free">Out and Free</label>
                    <input type="radio" name="state" id="mini" value="mini"> <label for="mini">Mini braids/twists</label>
                </div>
            </div>
            <button>
                Generate hairstyle
            </button>
        </div>
        <div class="sub2">
            <img src="./hair.gif" alt="hairstyle" />
        </div>
    </div>
</body>
</html>
